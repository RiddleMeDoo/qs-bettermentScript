<div id="tomeSettingsContainer" class="mat-dialog-container" style="width: 35%; display: none;">
  <div class="item-card light-background-border p-2 m-1 d-flex" style="width: 100%;">
    <form>
      <div style="display: flex; justify-content: space-around;">
        <div style="width: 40%">
          <label for="rewardHighlightSetting">Reward %:</label>
          <input type="number" id="rewardHighlightSetting", value="" style="width: 100%">
        </div>
        <div style="width: 40%" style="justify-content: space-around;">
          <label for="rewardSpaceSetting">Max space:</label>
          <input type="number" id="rewardSpaceSetting", value="" style="width: 100%">
        </div>
      </div>
      <div style="display: flex; justify-content: space-around;">
        <div style="width: 40%">
          <label for="mobHighlightSetting">Mob Debuff %:</label>
          <input type="number" id="mobHighlightSetting", value="" style="width: 100%">
        </div>
        <div style="width: 40%">
          <label for="mobSpaceSetting">Max space:</label>
          <input type="number" id="mobSpaceSetting", value="" style="width: 100%">
        </div>
      </div>
      <div style="display: flex; justify-content: space-around;">
        <div style="width: 40%">
          <label for="characterHighlightSetting">Character %:</label>
          <input type="number" id="characterHighlightSetting", value="" style="width: 100%">
        </div>
        <div style="width: 40%">
          <label for="characteterSpaceSetting">Max space:</label>
          <input type="number" id="characterSpaceSetting", value="" style="width: 100%">
        </div>
      </div>
      <div style="display: flex; justify-content: center; padding-top: 1rem;">
        <button id="tomeSettingsSaveButton" type="button" class="mat-focus-indicator mat-raised-button mat-button-base">
          Save
        </button>
        <button id="tomeSettingsCancelButton" type="button"
        class="mat-focus-indicator mat-raised-button mat-button-base"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
